; Description
MOD_CLM_XML_DESCRIPTION="<h3>Chess League Manager: Menumodul für Ligen oder Mannschaftsturniere einer Saison</h3>
			 <p>Dieses Modul stellt Frontend-Funktionen für den (öffentlichen) Ligenbetrieb zur Verfügung.</p>
			 <p>Eine Kopie dieses Moduls ist nötig für die Darstellung der Mannschaftsturniere im Frontend.</p>
			 <p><a target="_blank" href="http://www.chessleaguemanager.de">CLM Projekt Homepage</a></p>
			 <p>&copy; Thomas Schwietert [<a target="_blank" href="http://www.sboo.de">www.sboo.de</a>] &amp; Andreas Dorn [<a target="_blank" href="http://www.sbbl.org">www.sbbl.org</a>]</p>
"

